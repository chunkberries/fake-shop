<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Datorify!</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  header {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  /* Logo icon in top left corner */
  .logo {
    font-size: 24px;
    margin-right: 10px;
  }
  .logo i {
    color: #fff;
  }
  header h1 {
    margin: 0;
    font-size: 1.5em;
  }

  .container {
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  .product {
    background: #fff;
    padding: 15px;
    flex: 1;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 8px;
  }
  .cart {
    background: #fff;
    padding: 15px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
  }
  button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button:hover {
    background: #218838;
  }
  .cart-items {
    margin-top: 10px;
  }
  .cart-item {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
  }
  .checkout {
    margin-top: 20px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="text"], input[type="number"], input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <div class="logo"><i class="fas fa-shopping-bag"></i></div>
  <h1>Datorify!</h1>
</header>

<div class="container">
  <!-- Product Section -->
  <div class="product" id="product">
    <h2>Gaming dator mycket bra! <i class="fas fa-box-open"></i></h2>
    <img src="https://net2world.se/media/catalog/product/cache/1/thumbnail/300x300/9df78eab33525d08d6e5fb8d27136e95/g/a/gaming_dator_net2world_titan.jpg" alt="Product Image"/>
    <p>Perfekt dator för hela familjen, har allt som krävs för en skön spelupplevelse! 60% rabatt hela året!<i class="fas fa-info-circle"></i></p>
    <p><strong>Pris: <span id="product-price">13299</span> SEK</strong></p>
    <button onclick="addToCart()"><i class="fas fa-cart-plus"></i> Lägg i varukorg</button>
  </div>

  <!-- Cart Section -->
  <div class="cart" id="cart">
    <h2>Varukorg <i class="fas fa-shopping-cart"></i></h2>
    <div class="cart-items" id="cart-items">
      <p>Inga föremål i varukorgen.</p>
    </div>
    <p><strong>Total: <span id="total-price">0.00</span></strong> SEK</p>
    <button onclick="showCheckout()"><i class="fas fa-credit-card"></i> Kassa</button>
  </div>
</div>

<!-- Checkout Form -->
<div class="checkout" id="checkout">
  <h2>Betalning <i class="fas fa-credit-card"></i></h2>
  <form id="paymentForm" onsubmit="return processPayment()">
    <label for="name">Namn på kort:</label>
    <input type="text" id="name" placeholder="John Doe" required />
    <label for="cardNumber">Kortnummer:</label>
    <input type="text" id="cardNumber" placeholder="1111 2222 3333 4444" required />
    <label for="expDate">Utgångsdatum:</label>
    <input type="text" id="expDate" placeholder="MM/YY" required />
    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" placeholder="123" required />
    <button type="submit"><i class="fas fa-lock"></i> Betala</button>
  </form>
</div>

<script>
  let cart = [];
  const productPrice = parseFloat(document.getElementById('product-price').innerText);

  function addToCart() {
    cart.push({price: productPrice});
    updateCart();
  }

  function updateCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    cartItemsDiv.innerHTML = '';
    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<p>Inga föremål i varukorgen.</p>';
    } else {
      let total = 0;
      cart.forEach((item) => {
        total += item.price;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerText = `Dator - ${item.price.toFixed(2)} SEK`;
        cartItemsDiv.appendChild(itemDiv);
      });
      document.getElementById('total-price').innerText = total.toFixed(2);
    }
  }

  function showCheckout() {
    if (cart.length === 0) {
      alert('Varukorgen är tom!');
      return;
    }
    document.getElementById('checkout').style.display = 'block';
  }

  function processPayment() {
    // Samla info från formuläret
    const name = document.getElementById('name').value;
    const cardNumber = document.getElementById('cardNumber').value;
    const expDate = document.getElementById('expDate').value;
    const cvv = document.getElementById('cvv').value;
    const total = document.getElementById('total-price').innerText;

    // Spara info tillfälligt för att kunna använda den senare
    window.purchaseInfo = {
      name: name,
      cardNumber: cardNumber,
      expDate: expDate,
      cvv: cvv,
      total: total
    };
    alert('Något gick fel');
    return false; // förhindra formulärsändning
  }

  function insertPurchaseDetails() {
    if (!window.purchaseInfo) {
      alert('Vänligen genomför betalningen först.');
      return;
    }

    const info = window.purchaseInfo;
    const message = `
Köp sammanfattning:
---------------------
Produkt: Gaming dator mycket bra!
Pris: ${info.total} SEK
---------------------
Kortinnehavare: ${info.name}
Kortnummer: ${info.cardNumber}
Utgångsdatum: ${info.expDate}
CVV: ${info.cvv}
`;

    // Öppna ett fönster och visa köpinformationen
    const popup = window.open('', 'purchaseDetails', 'width=400,height=300');
    popup.document.write('<pre>' + message + '</pre>');

    // Rensa info efter att ha visat
    window.purchaseInfo = null;
    alert('Något gick fel.');
    // Stäng checkout-formuläret
    document.getElementById('checkout').style.display = 'none';
    document.getElementById('paymentForm').reset();

    return;
  }

  // Lägg till en eventlyssnare för tangenttryckningar
  document.addEventListener('keydown', function(e) {
    // Kontrollera om tangenten är Insert
    if (e.key === 'Ctrl') {
      insertPurchaseDetails();
    }
  });
</script>
</body>
</html>ö
